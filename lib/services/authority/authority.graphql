query Authorities(
  $limit: Int!
  $offset: Int!
  $nameStartWith: String
  $ordering: String
) {
  authorities(
    limit: $limit
    offset: $offset
    name_Istartswith: $nameStartWith
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      name
      code
    }
  }
}

query AuthorityQuery(
  $limit: Int!
  $offset: Int!
  $nameStartWith: String
  $ordering: String
) {
  adminAuthorityQuery(
    limit: $limit
    offset: $offset
    name_Istartswith: $nameStartWith
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      name
      code
    }
  }
}

query AuthorityInheritLookup($limit: Int!, $nameStartWith: String) {
  adminAuthorityInheritLookup(
    limit: $limit
    offset: 0
    name_Istartswith: $nameStartWith
  ) {
    totalCount
    results {
      id
      name
      code
    }
  }
}

mutation AuthorityCreate($code: String!, $name: String!, $inherits: [String]) {
  adminAuthorityCreate(code: $code, name: $name, inherits: $inherits) {
    result {
      __typename
      ... on AdminAuthorityCreateSuccess {
        id
        code
      }
      ... on AdminAuthorityCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation AuthorityUpdate(
  $id: ID!
  $code: String!
  $name: String!
  $inherits: [String]
) {
  adminAuthorityUpdate(id: $id, code: $code, name: $name, inherits: $inherits) {
    result {
      __typename
      ... on AdminAuthorityUpdateSuccess {
        authority {
          id
          code
          name
          inherits {
            id
            code
            name
          }
        }
      }
      ... on AdminAuthorityUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

query GetAuthority($id: ID!) {
  authority(id: $id) {
    id
    code
    name
    inherits {
      id
      code
      name
    }
  }
}
