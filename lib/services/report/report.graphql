query Reports(
  $limit: Int!
  $offset: Int!
  $fromDate: DateTime
  $throughDate: DateTime
  $authorities: [String]
) {
  incidentReports(
    createdAt_Gte: $fromDate
    createdAt_Lte: $throughDate
    relevantAuthorities_Id_In: $authorities
    limit: $limit
    offset: $offset
  ) {
    totalCount
    results {
      id
      createdAt
      incidentDate
      rendererData
      caseId
      reportType {
        id
        name
      }
      reportedBy {
        username
        firstName
        lastName
        telephone
      }
    }
  }
}

query GetReport($id: ID!) {
  incidentReport(id: $id) {
    id
    createdAt
    incidentDate
    gpsLocation
    updatedAt
    rendererData
    caseId
    data
    reportType {
      id
      name
    }
    platform
    coverImage {
      id
      file
    }
    images {
      id
      file
    }
    reportedBy {
      firstName
      lastName
      id
      telephone
    }
  }
}

mutation PromoteReportToCase($reportId: UUID!) {
  promoteToCase(reportId: $reportId) {
    case {
      id
    }
  }
}
