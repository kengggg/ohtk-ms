query ReportCategories(
  $limit: Int!
  $offset: Int!
  $nameStartWith: String
  $ordering: String
) {
  adminCategoryQuery(
    limit: $limit
    offset: $offset
    name_Istartswith: $nameStartWith
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      name
      icon
      ordering
    }
  }
}

mutation ReportCategoryCreate($name: String!, $ordering: Int!, $icon: Upload) {
  adminCategoryCreate(name: $name, ordering: $ordering, icon: $icon) {
    result {
      __typename
      ... on AdminCategoryCreateSuccess {
        id
        name
      }
      ... on AdminCategoryCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation ReportCategoryUpdate(
  $id: ID!
  $name: String!
  $ordering: Int!
  $icon: Upload
  $clearIcon: Boolean
) {
  adminCategoryUpdate(
    id: $id
    name: $name
    ordering: $ordering
    icon: $icon
    clearIcon: $clearIcon
  ) {
    result {
      __typename
      ... on AdminCategoryUpdateSuccess {
        category {
          id
          name
          ordering
          icon
        }
      }
      ... on AdminCategoryUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation ReportCategoryDelete($id: ID!) {
  adminCategoryDelete(id: $id) {
    success
  }
}

query GetReportCategory($id: ID!) {
  category(id: $id) {
    id
    name
    ordering
    icon
  }
}
