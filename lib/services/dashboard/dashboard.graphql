query StatQuery($authorityId: Int!) {
  statQuery(authorityId: $authorityId) {
    openCaseCount
    reporterCount
    officialCount
  }
}

query EventsQuery($authorityId: Int!) {
  eventsQuery(authorityId: $authorityId) {
    cases {
      id
      report {
        gpsLocation
        reportType {
          category {
            name
            icon
          }
        }
        rendererData
      }
    }
    reports {
      id
      gpsLocation
      reportType {
        category {
          name
          icon
        }
      }
      rendererData
    }
  }
}

query SummaryReportByCategoryQuery(
  $authorityId: Int!
  $fromDate: DateTime
  $toDate: DateTime
) {
  summaryReportByCategoryQuery(
    authorityId: $authorityId
    fromDate: $fromDate
    toDate: $toDate
  ) {
    category
    ordering
    day
    total
  }
}

query SummaryCaseByCategoryQuery(
  $authorityId: Int!
  $fromDate: DateTime
  $toDate: DateTime
) {
  summaryCaseByCategoryQuery(
    authorityId: $authorityId
    fromDate: $fromDate
    toDate: $toDate
  ) {
    category
    ordering
    day
    total
  }
}
