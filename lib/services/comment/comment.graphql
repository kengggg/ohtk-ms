query QueryComments($threadId: ID!) {
  comments(threadId: $threadId) {
    id
    body
    threadId
    attachments {
      id
      file
      thumbnail
      createdAt
    }
    createdAt
    createdBy {
      id
      username
      firstName
      lastName
      avatarUrl
    }
  }
}

mutation MutationCommentCreate(
  $body: String!
  $threadId: Int!
  $files: [Upload]
) {
  commentCreate(body: $body, threadId: $threadId, files: $files) {
    result {
      __typename
      ... on CommentCreateSuccess {
        id
        body
        threadId
        attachments {
          file
        }
        createdAt
        createdBy {
          id
          username
          firstName
          lastName
          avatarUrl
        }
      }
      ... on CommentCreateProblem {
        message
        fields {
          name
          message
        }
      }
    }
  }
}
