query me {
  me {
    id
    username
    firstName
    lastName
    authorityId
    authorityName
    avatarUrl
  }
}

mutation AdminUserChangePassword($newPassword: String!) {
  adminUserChangePassword(newPassword: $newPassword) {
    success
  }
}

mutation AdminUserUploadAvatar($image: Upload!) {
  adminUserUploadAvatar(image: $image) {
    success
    avatarUrl
  }
}
