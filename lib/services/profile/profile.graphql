query me {
  me {
    id
    username
    firstName
    lastName
    authorityId
    authorityName
    avatarUrl
    isSuperuser
    isStaff
    role
  }
}

mutation userChangePassword($newPassword: String!) {
  adminUserChangePassword(newPassword: $newPassword) {
    success
  }
}

mutation userUploadAvatar($image: Upload!) {
  adminUserUploadAvatar(image: $image) {
    success
    avatarUrl
  }
}
