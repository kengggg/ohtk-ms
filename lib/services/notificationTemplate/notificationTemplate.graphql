query notificationTemplates(
  $limit: Int!
  $offset: Int!
  $q: String
  $ordering: String
) {
  adminNotificationTemplateQuery(
    limit: $limit
    offset: $offset
    q: $q
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      name
      reportType {
        id
        name
      }
    }
  }
}

mutation NotificationTemplateCreate(
  $name: String!
  $type: String!
  $condition: String
  $stateTransitionId: Int
  $reportTypeId: UUID!
  $titleTemplate: String!
  $bodyTemplate: String!
) {
  adminNotificationTemplateCreate(
    name: $name
    type: $type
    condition: $condition
    stateTransitionId: $stateTransitionId
    reportTypeId: $reportTypeId
    titleTemplate: $titleTemplate
    bodyTemplate: $bodyTemplate
  ) {
    result {
      __typename
      ... on AdminNotificationTemplateCreateSuccess {
        id
        name
        type
        reportType {
          id
          name
        }
      }
      ... on AdminNotificationTemplateCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation NotificationTemplateUpdate(
  $id: ID!
  $name: String!
  $type: String!
  $condition: String
  $stateTransitionId: Int
  $reportTypeId: UUID!
  $titleTemplate: String!
  $bodyTemplate: String!
) {
  adminNotificationTemplateUpdate(
    id: $id
    name: $name
    type: $type
    condition: $condition
    stateTransitionId: $stateTransitionId
    reportTypeId: $reportTypeId
    titleTemplate: $titleTemplate
    bodyTemplate: $bodyTemplate
  ) {
    result {
      __typename
      ... on AdminNotificationTemplateUpdateSuccess {
        notificationTemplate {
          id
          name
          type
          condition
          reportType {
            id
            name
          }
          stateTransition {
            id
          }
          titleTemplate
          bodyTemplate
        }
      }
      ... on AdminNotificationTemplateUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

query GetNotificationTemplate($id: ID!) {
  notificationTemplateGet(id: $id) {
    id
    name
    type
    condition
    reportType {
      id
      name
    }
    stateTransition {
      id
      fromStep {
        id
        name
      }
      toStep {
        id
        name
      }
    }
    titleTemplate
    bodyTemplate
  }
}
