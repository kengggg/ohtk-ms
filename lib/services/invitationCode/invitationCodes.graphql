query invitationCodes($limit: Int!, $offset: Int!, $codeStartWith: String) {
  adminInvitationCodeQuery(
    limit: $limit
    offset: $offset
    code_Istartswith: $codeStartWith
  ) {
    totalCount
    results {
      id
      code
    }
  }
}

mutation InvitationCodeCreate($code: String!, $authorityId: Int!) {
  adminInvitationCodeCreate(code: $code, authorityId: $authorityId) {
    result {
      __typename
      ... on AdminInvitationCodeCreateSuccess {
        id
        code
      }
      ... on AdminInvitationCodeCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation InvitationCodeUpdate($id: ID!, $code: String!) {
  adminInvitationCodeUpdate(id: $id, code: $code) {
    result {
      __typename
      ... on AdminInvitationCodeUpdateSuccess {
        id
        code
      }
      ... on AdminInvitationCodeUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

query GetInvitationCode($id: ID!) {
  invitationCode(id: $id) {
    id
    code
    authority {
      id
    }
    fromDate
    throughDate
  }
}
