query invitationCodes(
  $limit: Int!
  $offset: Int!
  $codeStartWith: String
  $ordering: String
) {
  adminInvitationCodeQuery(
    limit: $limit
    offset: $offset
    code_Istartswith: $codeStartWith
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      code
      fromDate
      throughDate
      role
    }
  }
}

mutation InvitationCodeCreate(
  $code: String!
  $authorityId: Int!
  $fromDate: DateTime!
  $throughDate: DateTime!
  $role: String
) {
  adminInvitationCodeCreate(
    code: $code
    authorityId: $authorityId
    fromDate: $fromDate
    throughDate: $throughDate
    role: $role
  ) {
    result {
      __typename
      ... on AdminInvitationCodeCreateSuccess {
        id
        code
      }
      ... on AdminInvitationCodeCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation InvitationCodeUpdate(
  $id: ID!
  $code: String!
  $authorityId: Int
  $fromDate: DateTime
  $throughDate: DateTime
  $role: String
) {
  adminInvitationCodeUpdate(
    id: $id
    code: $code
    authorityId: $authorityId
    fromDate: $fromDate
    throughDate: $throughDate
    role: $role
  ) {
    result {
      __typename
      ... on AdminInvitationCodeUpdateSuccess {
        invitationCode {
          id
          code
          fromDate
          throughDate
          authority {
            id
          }
          role
        }
      }
      ... on AdminInvitationCodeUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation InvitationCodeDelete($id: ID!) {
  adminInvitationCodeDelete(id: $id) {
    success
  }
}

query GetInvitationCode($id: ID!) {
  invitationCode(id: $id) {
    id
    code
    authority {
      id
    }
    fromDate
    throughDate
    role
  }
}
