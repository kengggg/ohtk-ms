query ReportTypes(
  $limit: Int!
  $offset: Int!
  $nameStartWith: String
  $ordering: String
) {
  adminReportTypeQuery(
    limit: $limit
    offset: $offset
    name_Istartswith: $nameStartWith
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      name
      category {
        id
        name
      }
      definition
      ordering
    }
  }
}

query ReportTypeSelections(
  $limit: Int!
  $offset: Int!
  $nameStartWith: String
  $ordering: String
) {
  adminReportTypeQuery(
    limit: $limit
    offset: $offset
    name_Istartswith: $nameStartWith
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      name
      ordering
    }
  }
}

query MyReportTypes {
  myReportTypes {
    id
    name
    ordering
    category {
      id
    }
  }
}

mutation ReportTypeCreate(
  $categoryId: Int!
  $definition: String!
  $name: String!
  $ordering: Int!
  $stateDefinitionId: Int
  $rendererDataTemplate: String
) {
  adminReportTypeCreate(
    categoryId: $categoryId
    definition: $definition
    name: $name
    ordering: $ordering
    stateDefinitionId: $stateDefinitionId
    rendererDataTemplate: $rendererDataTemplate
  ) {
    result {
      __typename
      ... on AdminReportTypeCreateSuccess {
        id
        name
      }
      ... on AdminReportTypeCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation ReportTypeUpdate(
  $id: ID!
  $categoryId: Int!
  $definition: String!
  $name: String!
  $ordering: Int!
  $stateDefinitionId: Int
  $rendererDataTemplate: String
) {
  adminReportTypeUpdate(
    id: $id
    categoryId: $categoryId
    name: $name
    definition: $definition
    ordering: $ordering
    stateDefinitionId: $stateDefinitionId
    rendererDataTemplate: $rendererDataTemplate
  ) {
    result {
      __typename
      ... on AdminReportTypeUpdateSuccess {
        reportType {
          id
          name
          definition
          category {
            id
            name
          }
          stateDefinition {
            id
            name
          }
          rendererDataTemplate
          ordering
        }
      }
      ... on AdminReportTypeUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

query GetReportType($id: ID!) {
  reportType(id: $id) {
    id
    name
    definition
    category {
      id
      name
    }
    stateDefinition {
      id
      name
    }
    rendererDataTemplate
    ordering
  }
}
